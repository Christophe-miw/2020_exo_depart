<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .block{
            border: black 2px solid;
            background-color: azure;
            margin: 2px;
            height: 100px;
        }
        .center{
            max-width: 200px;
            margin: auto;
        }
        .footer {
            height: 30px;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <header>
        <div class="block">

        </div>
    </header>
    <main>
        <div class="block">

        </div>
        <div class="block center">
            <div style="float:left;width:50%;height:100%;background-color:coral;">

            </div>
            <div style="float:right;width:50%;height:100%;background-color:blanchedalmond;">

            </div>
        </div>
        <div class="block">
            <div class="block center">
                <div style="float:left;width:70%;height:100%;background-color:aqua;">

                </div>
                <div style="float:right;width:30%;height:100%;background-color:aquamarine;">

                </div>
            </div>

        </div>
    </main>
    <footer>
        <div class="footer">

        </div>
    </footer>
</body>
</html>
