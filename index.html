<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href=style.css  />
    <title>OhMyCats !</title>
</head>
<body>

    <div class="topTitle">OhMyCats !</div>

    <div class="titre">Adopter un chat trop bon !</div>

    <div class="formulaire">
        <p>Les chat à adopter</p>
        <div class="topForm">
            <label for="cat">Choix du chat</label>
            <select name="cat" id="cat">
                <option value="null">-- Sélectionnez --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="underForm">
            <label for="des">Raison d'adoption</label>
            <textarea name="des" id="des" cols="30" rows="10"></textarea>
        </div>
    </div>

    <div class="chatG" >
        <img src="img/chat.jpg" alt="chat">
    </div>

    <div class="clear"></div>


</body>
</html>
